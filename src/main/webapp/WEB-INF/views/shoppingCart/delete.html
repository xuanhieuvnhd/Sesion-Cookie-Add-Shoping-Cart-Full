<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sửa số lượng</title>
</head>
<body>
<p><a href="/products">Quay lại danh sách sản phẩm</a> </p>
<h1>Xoá</h1>
<p>Bạn chắc chắn không?</p>

<form th:action="@{/shoppingcart/delete/__${item.product.id}__}" th:object="${item}" method="post">
    <img width="150px" height="150px" th:src="@{'/i/' + ${item.product.image}}">
    <br>
    Tên sản phẩm: <span th:text="${item.product.name}"></span>
    <br>
    Mô tả: <span th:text="${item.product.description}"></span>
    <br>
    Giá($): <span th:text="${item.product.price}"></span>
    <br>
    Số lượng: <span th:value="${item.quantity}" name="quantity"></span>
    <br>
    <input type="submit" value="Xoá">
</form>
</body>
</html>
